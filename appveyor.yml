init:
  - git config --global core.autocrlf input
  - git config --global user.name %APPVEYOR_REPO_COMMIT_AUTHOR%
  - git config --global user.email %APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL%

branches:
  only:
  - master
  
skip_tags: true

before_build:
  - start /d "C:\Program Files (x86)\Microsoft SDKs\Azure\Storage Emulator" /wait WAStorageEmulator.exe start
  
cache:
   - C:\Users\appveyor\AppData\Local\NuGet\Cache
   - C:\projects\journalist\packages

build_script:
  - cmd: build.bat

test: off

version: 0.2.0.{build}

artifacts:
  - path: out
    name: out
